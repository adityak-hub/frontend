<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>

    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        .high {
            color: red;
            font-weight: bold;
        }

        .medium {
            color: orange;
        }

        .low {
            color: green;
        }

        li {
            margin-bottom: 8px;
        }

        button {
            margin-left: 5px;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>

<h2>Task Manager</h2>

<input type="text" id="taskInput" placeholder="Enter task">
<select id="priority">
    <option value="low">Low</option>
    <option value="medium">Medium</option>
    <option value="high">High</option>
</select>

<button id="addBtn">Add Task</button>

<ul id="taskList"></ul>

<script src="classtask.js"></script>
</body>
</html>
